services:
  - type: web
    name: sendit-backend
    runtime: python
    rootDir: BACKEND
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sendit-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://sendit-frontend.onrender.com
      - key: FLASK_DEBUG
        value: "false"

  - type: static
    name: sendit-frontend
    rootDir: FRONTEND
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://sendit-backend.onrender.com

databases:
  - name: sendit-db
    plan: free
